<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calculator.css">
    <title>Simple calculator</title>
</head>
<body>

    <div class="calc-container">
        <input type="text" class="result-field">
        <div class="calc">
            <div class="number-wrap">
                <div class="number num-btn btn">9</div>
                <div class="number num-btn btn">8</div>
                <div class="number num-btn btn">7</div>
                <div class="number num-btn btn">6</div>
                <div class="number num-btn btn">5</div>
                <div class="number num-btn btn">4</div>
                <div class="number num-btn btn">3</div>
                <div class="number num-btn btn">2</div>
                <div class="number num-btn btn">1</div>
                <div class="number num-btn btn">0</div>
                <div class="number num-btn btn">.</div>
                <div class="math math-btn btn">=</div>
                <div class="math clear-btn btn">C</div>
                <div class="math reset-btn btn">R</div>
                <div class="math math-btn btn">&#8730</div>
                <div class="math math-btn btn">%</div>
            </div>
            <div class="math-wrap">
                <div class="math math-btn btn">+</div>
                <div class="math math-btn btn">-</div>
                <div class="math math-btn btn">*</div>
                <div class="math math-btn btn">/</div>
            </div>  
        </div>
    </div>

    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
